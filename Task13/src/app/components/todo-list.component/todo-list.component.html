<div>
    <input type="text" #inputData placeholder="Enter task">
    <button class="buttonAdd button" (click)="addToList(inputData.value)">Add</button>
</div>

  <ol cdkDropList class="example-list" (cdkDropListDropped)="drop($event) ">
    <li class="example-box" *ngFor="let inputData of arrayOfItems" cdkDrag>
      <input type="text" value="{{inputData}}" id="edit-input">
      <button class="button buttonDel" (click)="removeListItem(inputData)">-</button>
    </li>
  </ol>
