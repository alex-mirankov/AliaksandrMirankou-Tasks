<div>
    <input type="text" #inputData placeholder="Enter task">
    <button class="buttonAdd button" (click)="addToList(inputData.value)">Add</button>
</div>
<ul>
    <li *ngFor = "let inputData of arrayOfItems">
        <button class="buttonDel button" (click)="removeListItem(inputData)">-</button>
        {{ inputData }}
    </li>
</ul>
