<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Task2 buttons</title>
        <link rel="stylesheet" href="css/style.css">       
    </head>
    <body>
        <div class="wrapper">
            <section class="mainBlock">
                <div class="pictureSprite dispFlex">
                    <div class="socialIcons dispFlex">

                    </div>
                </div>
                <fieldset class="fields">
                    <div class="wrapperForButtons">
                        <p>
                            <button class="pink marginBott"><span class="colorW">Pink Button</span></button>
                            <button class="green marginBott"><span class="colorW">Green Button</span></button>
                        </p>
                        <p>
                            <button class="blue marginBott"><span class="colorW">Blue Button</span></button>
                            <button class="red marginBott"><span class="colorW">Red Button</span></button>
                        </p>
                        <p>
                            <button class="orange marginBott"><span class="colorW">Orange Button</span></button>
                            <button class="yellow marginBott"><span class="colorW">Yellow Button</span></button>
                        </p>
                    </div>
                </fieldset>
                <fieldset class="fields fieldsBlack">
                        <div class="wrapperForButtons">
                        <p>
                            <button class="pink marginBott shadowBlack"><span class="colorW">Pink Button</span></button>
                            <button class="green marginBott shadowBlack greenBlack"><span class="colorW">Green Button</span></button>
                        </p>

                            <button class="blue marginBott shadowBlack"><span class="colorW">Blue Button</span></button>

                        </p>
                        <p>
                            <button class="orange marginBott shadowBlack"><span class="colorW">Orange Button</span></button>

                           </div>
